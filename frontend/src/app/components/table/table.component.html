<div class="example-container mat-elevation-z8" *ngIf="dataSource">
  <mat-table #table [dataSource]="dataSource">
      <ng-container *ngFor="let column of tableColumns" [matColumnDef]="column.def">
          <mat-header-cell *matHeaderCellDef> {{ column.label }} </mat-header-cell>
          <mat-cell *matCellDef="let row">
              <ng-container>
                  {{ row[column.dataKey] }}
              </ng-container>
          </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <!-- Agregar el paginador -->
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
