<form class="materialesform" (ngSubmit)="addMaterial()" style="place-self: center;">
  <h3 style="text-align: center;">Crear Material</h3>
  <div>
    <mat-form-field class="example-full-width" style="width: 420px;">
      <mat-label>Nombre:</mat-label>
      <input matInput id="nombre" name="nombre" [(ngModel)]="material.nombre" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width" style="width: 420px;">
      <mat-label>CÃ³digo:</mat-label>
      <input matInput id="codigo" name="codigo" [(ngModel)]="material.codigo" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width" style="width: 420px;">
      <mat-label>Cantidad:</mat-label>
      <input matInput type="number" id="cantidad" name="cantidad" [(ngModel)]="material.cantidad" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width" style="width: 420px;">
      <mat-label>Unidad Medida:</mat-label>
      <input matInput id="unidadMedida" name="unidadMedida" [(ngModel)]="material.unidadMedida" required>
    </mat-form-field>
  </div>

  
  <div>
    <button mat-flat-button style="place-self: center;" style="width: 420px;">Guardar Material</button>
  </div>
</form>
